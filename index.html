<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Browser Note App</h1>
        <form action="">
            <textarea type="text" rows="9" id="texts" placeholder="Write note here" required autofocus></textarea>
            <button type="submit" id="submit-button">Create note</button>
        </form>
        <h2>Notes</h2>
        <ul>
        </ul>
        <button id="clear-button">Clear notes</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
